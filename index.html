<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guitar Configurator</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div id="guitar-preview">
                <img id="body-img" src="assets/body-whitesmoke.png" width="500px" height="auto">
                <img id="neck-img" src="assets/neck-rosewood.png" width="500px" height="auto">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <h5>General Options</h5>
            </div>
            <div class="col-3">
                <h5>Body</h5>
                <p class="app-pointer-cursor" data-toggle="modal" data-target="#bodyColorModal">Color</p>
                <div class="modal fade" id="bodyColorModal" tabindex="-1" aria-labelledby="bodyColorModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                        <div class="modal-header">
                          <h5 class="modal-title" id="bodyColorModalLabel">Body color</h5>
                          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div class="modal-body">
                            <div class="d-flex flex-wrap">
                                <div class="border border-secondary app-pointer-cursor" onclick="bodyColor('lightblue')" style="background-color: lightblue; width: 50px; height: 50px;"></div>
                                <div class="border border-secondary app-pointer-cursor" onclick="bodyColor('whitesmoke')" style="background-color: whitesmoke; width: 50px; height: 50px;"></div>
                            </div>
                        </div>
                      </div>
                    </div>
                </div>
                <p id="body-light-blue"" class="app-pointer-cursor">Light blue</p>
            </div>
            <div class="col-3">
                <h5>Neck</h5>
                <p class="app-pointer-cursor">Maple</p>
                <p class="app-pointer-cursor">Rosewood</p>
            </div>
            <div class="col-3">
                <h5>Components</h5>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
